<!DOCTYPE html>
<html lang="en">

<head>
  <base href="https://andreabarriosm.github.io/mockapi-app/">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Actualizar Entrenador</title>
  <script defer src="js/actualizar.js"></script>
</head>

<body>
  <main>
    <form class="form" id="form">
      <a class="btn btn-danger" href="../index.html">Volver</a>
      <h1>Actualizar un entrenador</h1>
      <div class="form-group">
        <label for="nombre">Id del entrenador a actualizar</label>
        <select name="id" id="id" required>
          <option value="">Seleccione un entrenador</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nuevo nombre" required>
      </div>
      <div class="form-group">
        <label for="primer_apellido">Primer Apellido</label>
        <input type="text" class="form-control" id="primer_apellido" placeholder="Nuevo primer apellido" required>
      </div>
      <div class="form-group">
        <label for="segundo_apellido">Segundo Apellido</label>
        <input type="text" class="form-control" id="segundo_apellido" placeholder="Nuevo segundo apellido" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" class="form-control" id="correo" placeholder="Nuevo correo" required>
      </div>
      <div class="form-group">
        <label for="telefono">Telefono</label>
        <input type="text" class="form-control" id="telefono" placeholder="Ingrese su nuevo telefono" required>
      </div>
      <div class="form-group">
        <label for="peso">Peso</label>
        <input type="number" class="form-control" id="peso" placeholder="Ingrese su nuevo peso" required>
      </div>
      <div class="form-group">
        <label for="altura">Altura</label>
        <input type="number" class="form-control" id="altura" placeholder="Ingrese su nueva altura" required>
      </div>
      <input type="hidden" id="tipo" value="2">
      <div class="form-group">
        <button type="submit" class="btn btn-info">Actualizar</button>
      </div>
    </form>
  </main>
</body>

</html>
