<!DOCTYPE html>
<html lang="en">

<head>
  <base href="https://andreabarriosm.github.io/mockapi-app">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/form.css">
  <link rel="stylesheet" href="/css/index.css">
  <script defer src="/js/index.js"></script>
  <title>Inicio</title>
</head>

<body>
  <main>
    <section class="users">
      <h2>Lista de usuarios</h2>
      <div class="options">
        <tr>
          <th>
            <a href="usuario/agregar.html" class="btn btn-success" id="agregar">Agregar</a>
          </th>
          <th>
            <a href="usuario/eliminar.html" class="btn btn-danger" id="eliminar">Eliminar</a>
          </th>
          <th>
            <a href="usuario/actualizar.html" class="btn btn-info" id="modificar">Modificar</a>
          </th>
        </tr>
      </div>
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Primer Apellido</th>
              <th>Segundo Apellido</th>
              <th>Correo</th>
              <th>Telefono</th>
              <th>Peso</th>
              <th>Altura</th>
            </tr>
          </thead>
          <tbody id="table_usuarios">
          </tbody>
        </table>
      </div>
    </section>
    <section class="trainers">
      <h2>Lista de entrenadores</h2>
      <div class="options">
        <tr>
          <th>
            <a href="entrenadores/agregar.html" class="btn btn-success" id="agregar">Agregar</a>
          </th>
          <th>
            <a href="entrenadores/eliminar.html" class="btn btn-danger" id="eliminar">Eliminar</a>
          </th>
          <th>
            <a href="entrenadores/actualizar.html" class="btn btn-info" id="modificar">Modificar</a>
          </th>
        </tr>
      </div>
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Primer Apellido</th>
              <th>Segundo Apellido</th>
              <th>Correo</th>
              <th>Telefono</th>
              <th>Peso</th>
              <th>Altura</th>
            </tr>
          </thead>
          <tbody id="table_entrenadores">
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>

</html>
